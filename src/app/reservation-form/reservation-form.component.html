<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

    <div>
        <label>Check-In Date:</label>
        <input type="date" formControlName="checkInDate">
        <div *ngIf="reservationForm.get('checkInDate')?.invalid 
        && reservationForm.get('checkInDate')?.touched" class="invalid-type">
            Check-In Date is required
        </div>
    </div>

    <div>
        <label>Check-Out Date:</label>
        <input type="date" formControlName="checkOutDate">
        <div *ngIf="reservationForm.get('checkOutDate')?.invalid 
        && reservationForm.get('checkOutDate')?.touched" class="invalid-type">
            Check-Out Date is required
        </div>
    </div>

    <div>
        <label>Guest Name:</label>
        <input type="text" formControlName="guestName">
        <div *ngIf="reservationForm.get('guestName')?.invalid 
        && reservationForm.get('guestName')?.touched" class="invalid-type">
            Guest Name is required
        </div>
    </div>

    <div>
        <label>Guest Email:</label>
        <input type="email" formControlName="guestEmail">
        <div *ngIf="reservationForm.get('guestEmail')?.touched" class="invalid-type">
            <div *ngIf="reservationForm.get('guestEmail')?.invalid " class="invalid-type">
                invalid Email
            </div>
            <span *ngIf="reservationForm.get('guestEmail')?.touched">Guest Email is required</span>
        </div>
        
    </div>

    <div>
        <label>Room Number:</label>
        <input type="number" formControlName="roomNumber">
        <div *ngIf="reservationForm.get('roomNumber')?.invalid 
        && reservationForm.get('roomNumber')?.touched" class="invalid-type">
            Room Number is required
        </div>
    </div>

    <button type="submit" [disabled] ="reservationForm.invalid">Submit</button>
    
</form>
